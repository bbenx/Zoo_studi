# config/services.yaml

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\EntityListener\:
        resource: "../src/EntityListener/"
        tags: ["doctrine.orm.entity_listener"]
